<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Creat Account</title>
</head>
<body>

        <form>
            <fieldset>
                <legend>Creat Account</legend>
        
                <input type="text" name="" id="name" placeholder="Name">
              
                <input type="text" name="" id="surname" placeholder="Last Name">
          
        
                <div class="login">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" name="" id="email" placeholder="email@example.com">
          
                    </div>
                    <div class="password">
                            <input type="password" name="" id="password" maxlength="9" placeholder="Password">
                            <input type="password" name="" id="passwordconfirm" placeholder="Password Confirm" maxlength="9">
                    </div>
                </div>
               
                <button type="submit">Creat Account</button>
            </fieldset>
        </form>

</body>
</html>
